<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Orders - Kitchen Dashboard</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-slate-800 to-slate-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div>
                    <h1 class="text-3xl font-bold">Past Orders</h1>
                    <p class="text-sm text-slate-200">St. Peter's Bay Resort</p>
                </div>
                <a href="dashboard.html"
                   class="bg-white text-slate-800 px-6 py-2 rounded-full font-semibold shadow hover:shadow-lg transition-all">
                    Back to Dashboard
                </a>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">

        <!-- Date Range Filters -->
        <div class="mb-6">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Select Time Period:</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 max-w-2xl">
                <button onclick="filterByDate('today')" id="filter-today"
                        class="bg-blue-600 text-white px-6 py-4 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all text-lg">
                    ðŸ“… Today
                </button>
                <button onclick="filterByDate('last7days')" id="filter-last7days"
                        class="bg-slate-600 hover:bg-slate-700 text-white px-6 py-4 rounded-lg font-semibold shadow-lg hover:shadow-xl transition-all text-lg">
                    ðŸ“Š Last 7 Days
                </button>
            </div>
        </div>

        <!-- Stats Summary -->
        <div id="stats-summary" class="mb-6 hidden">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4">
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="text-sm text-gray-600 mb-1">Total Orders</div>
                    <div id="stat-total" class="text-3xl font-bold text-blue-600">0</div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="text-sm text-gray-600 mb-1">Beach Drinks</div>
                    <div id="stat-beach" class="text-3xl font-bold text-cyan-600">0</div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="text-sm text-gray-600 mb-1">Room Service</div>
                    <div id="stat-room" class="text-3xl font-bold text-purple-600">0</div>
                </div>
                <div class="bg-white rounded-lg shadow-md p-4">
                    <div class="text-sm text-gray-600 mb-1">Total Revenue</div>
                    <div id="stat-revenue" class="text-3xl font-bold text-green-600">$0</div>
                </div>
            </div>
        </div>

        <!-- Loading State -->
        <div id="loading" class="hidden text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading orders...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <div class="text-6xl mb-4">ðŸ“¦</div>
            <h3 class="text-2xl font-bold text-gray-700 mb-2">No Orders Found</h3>
            <p class="text-gray-500">No completed orders for the selected time period</p>
        </div>

        <!-- Orders Container -->
        <div id="orders-container" class="space-y-4 hidden">
            <!-- Orders will be dynamically loaded here -->
        </div>

    </main>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-2xl font-bold text-gray-800">Order Details</h3>
                    <button onclick="closeOrderModal()" class="text-gray-500 hover:text-gray-700 text-3xl leading-none">Ã—</button>
                </div>
                <div id="modal-order-content"></div>
            </div>
        </div>
    </div>

    <!-- Load past orders logic as module -->
    <script type="module" src="./scripts/kitchen_past_orders_logic.js"></script>

</body>
</html>
