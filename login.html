<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - St. Peter's Bay</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">St. Peter's Bay</h1>
            <p class="text-gray-600">Sign in to view your order history</p>
        </div>

        <!-- Login/Signup Container -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">

            <!-- Tab Buttons -->
            <div class="flex gap-2 mb-6">
                <button id="login-tab" onclick="switchTab('login')"
                        class="flex-1 py-3 rounded-lg font-semibold transition-all bg-blue-600 text-white">
                    Sign In
                </button>
                <button id="signup-tab" onclick="switchTab('signup')"
                        class="flex-1 py-3 rounded-lg font-semibold transition-all bg-gray-200 text-gray-700 hover:bg-gray-300">
                    Sign Up
                </button>
            </div>

            <!-- Login Form -->
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="login-email" required autocomplete="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="••••••••">
                </div>

                <div id="login-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all">
                    Sign In
                </button>

                <div class="text-center">
                    <a href="orderingsystem.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">
                        Continue as Guest
                    </a>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signup-form" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Your Name</label>
                    <input type="text" id="signup-name" required autocomplete="name"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="John Doe">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Room Number</label>
                    <input type="text" id="signup-room" required autocomplete="off"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="e.g., 101, 205">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="signup-email" required autocomplete="email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="your@email.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Password</label>
                    <input type="password" id="signup-password" required minlength="6" autocomplete="new-password"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                           placeholder="••••••••">
                    <p class="text-xs text-gray-500 mt-1">At least 6 characters</p>
                </div>

                <div id="signup-error" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm"></div>

                <button type="submit"
                        class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold py-4 rounded-xl shadow-lg hover:shadow-xl transition-all">
                    Create Account
                </button>

                <div class="text-center">
                    <a href="orderingsystem.html" class="text-blue-600 hover:text-blue-700 text-sm font-semibold">
                        Continue as Guest
                    </a>
                </div>
            </form>

        </div>

        <!-- Benefits Box -->
        <div class="mt-6 bg-white bg-opacity-60 backdrop-blur rounded-xl p-6 text-sm">
            <h3 class="font-bold text-gray-800 mb-3">Benefits of Creating an Account:</h3>
            <ul class="space-y-2 text-gray-700">
                <li class="flex items-start gap-2">
                    <span class="text-green-600 font-bold">✓</span>
                    <span>View your complete order history</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="text-green-600 font-bold">✓</span>
                    <span>Reorder your favorites with one click</span>
                </li>
                <li class="flex items-start gap-2">
                    <span class="text-green-600 font-bold">✓</span>
                    <span>Faster checkout with saved info</span>
                </li>
            </ul>
        </div>
    </div>

    <script type="module">
        import { signIn, signUp } from './scripts/auth.js';

        // Tab switching
        window.switchTab = function(tab) {
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const loginTab = document.getElementById('login-tab');
            const signupTab = document.getElementById('signup-tab');

            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                signupForm.classList.add('hidden');
                loginTab.classList.add('bg-blue-600', 'text-white');
                loginTab.classList.remove('bg-gray-200', 'text-gray-700');
                signupTab.classList.remove('bg-blue-600', 'text-white');
                signupTab.classList.add('bg-gray-200', 'text-gray-700');
            } else {
                signupForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
                signupTab.classList.add('bg-blue-600', 'text-white');
                signupTab.classList.remove('bg-gray-200', 'text-gray-700');
                loginTab.classList.remove('bg-blue-600', 'text-white');
                loginTab.classList.add('bg-gray-200', 'text-gray-700');
            }

            // Clear errors
            document.getElementById('login-error').classList.add('hidden');
            document.getElementById('signup-error').classList.add('hidden');
        };

        // Handle Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const errorDiv = document.getElementById('login-error');

            // Clear previous error
            errorDiv.classList.add('hidden');

            // Disable button
            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Signing in...';

            const result = await signIn(email, password);

            if (result.success) {
                // Redirect to order history
                window.location.href = 'order-history.html';
            } else {
                // Show error
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Sign In';
            }
        });

        // Handle Signup
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('signup-name').value.trim();
            const room = document.getElementById('signup-room').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const errorDiv = document.getElementById('signup-error');

            // Clear previous error
            errorDiv.classList.add('hidden');

            // Disable button
            const button = e.target.querySelector('button[type="submit"]');
            button.disabled = true;
            button.textContent = 'Creating account...';

            const result = await signUp(email, password, name, room);

            if (result.success) {
                // Redirect to ordering page
                window.location.href = 'orderingsystem.html';
            } else {
                // Show error
                errorDiv.textContent = result.error;
                errorDiv.classList.remove('hidden');
                button.disabled = false;
                button.textContent = 'Create Account';
            }
        });

        // Check if already logged in
        import { auth } from './scripts/firebase-config.js';
        import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is logged in, redirect to order history
                window.location.href = 'order-history.html';
            }
        });
    </script>

</body>
</html>
