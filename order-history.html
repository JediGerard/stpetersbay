<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - St. Peter's Bay</title>
    <link rel="stylesheet" href="./css/output.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-cyan-50 min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-cyan-600 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-wrap justify-between items-center gap-3">
                <div>
                    <h1 class="text-xl sm:text-2xl font-bold">St. Peter's Bay</h1>
                    <p class="text-sm text-blue-100">Order History</p>
                </div>
                <div class="flex flex-wrap items-center gap-3">
                    <div id="user-info" class="text-right">
                        <p class="text-xs sm:text-sm font-semibold" id="user-email"></p>
                    </div>
                    <button onclick="handleLogout()"
                            class="bg-white text-blue-600 px-4 py-2 rounded-full font-semibold shadow hover:shadow-lg transition-all text-sm">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">

        <!-- Navigation -->
        <div class="mb-6 flex flex-wrap gap-3">
            <a href="orderingsystem.html"
               class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg font-semibold shadow-lg transition-all">
                üçΩÔ∏è Place New Order
            </a>
        </div>

        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
            <p class="mt-4 text-gray-600">Loading your orders...</p>
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-12">
            <div class="text-6xl mb-4">üì¶</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">No Orders Yet</h2>
            <p class="text-gray-600 mb-6">You haven't placed any orders yet.</p>
            <a href="orderingsystem.html"
               class="inline-block bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-bold px-8 py-3 rounded-xl shadow-lg transition-all">
                Place Your First Order
            </a>
        </div>

        <!-- Orders List -->
        <div id="orders-container" class="space-y-6 hidden"></div>

    </main>

    <!-- Reorder Confirmation Modal -->
    <div id="reorder-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl max-w-md w-full p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">Reorder This?</h3>
            <div id="reorder-details" class="mb-6 bg-gray-50 rounded-lg p-4 text-sm"></div>
            <div class="flex gap-3">
                <button onclick="closeReorderModal()"
                        class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 font-semibold py-3 rounded-lg transition-all">
                    Cancel
                </button>
                <button onclick="confirmReorder()"
                        class="flex-1 bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold py-3 rounded-lg transition-all">
                    Reorder
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { auth, db } from './scripts/firebase-config.js';
        import { getCurrentUser, logOut } from './scripts/auth.js';
        import {
            collection,
            query,
            where,
            orderBy,
            getDocs
        } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore.js";

        let selectedOrder = null;

        // Check if logged in
        const user = getCurrentUser();
        if (!user) {
            // Wait a moment for auth to initialize
            setTimeout(() => {
                if (!getCurrentUser()) {
                    window.location.href = 'login.html';
                }
            }, 1000);
        } else {
            loadOrders(user.uid);
            document.getElementById('user-email').textContent = user.email;
        }

        // Handle logout
        window.handleLogout = async function() {
            await logOut();
            window.location.href = 'orderingsystem.html';
        };

        // Load user's orders
        async function loadOrders(userId) {
            try {
                const ordersRef = collection(db, 'orders');
                const q = query(
                    ordersRef,
                    where('userId', '==', userId),
                    orderBy('timestamp', 'desc')
                );

                const querySnapshot = await getDocs(q);

                document.getElementById('loading').classList.add('hidden');

                if (querySnapshot.empty) {
                    document.getElementById('empty-state').classList.remove('hidden');
                    return;
                }

                // Display orders
                const container = document.getElementById('orders-container');
                container.classList.remove('hidden');

                let html = '';
                querySnapshot.forEach((doc) => {
                    const order = { id: doc.id, ...doc.data() };
                    html += renderOrder(order);
                });

                container.innerHTML = html;

            } catch (error) {
                console.error('Error loading orders:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center text-red-600">
                        <p class="font-semibold">Error loading orders</p>
                        <p class="text-sm mt-2">${error.message}</p>
                    </div>
                `;
            }
        }

        // Render an order
        function renderOrder(order) {
            const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const date = order.timestamp?.toDate ? order.timestamp.toDate() : new Date(order.timestamp);
            const dateStr = date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });

            const statusColors = {
                'new': 'bg-blue-100 text-blue-800',
                'preparing': 'bg-yellow-100 text-yellow-800',
                'ready': 'bg-green-100 text-green-800',
                'delivered': 'bg-gray-100 text-gray-800',
                'cancelled': 'bg-red-100 text-red-800'
            };

            const statusColor = statusColors[order.status] || 'bg-gray-100 text-gray-800';

            return `
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h3 class="text-lg font-bold text-gray-800">Order #${order.id.substring(0, 8)}</h3>
                            <p class="text-sm text-gray-600">${dateStr}</p>
                            <p class="text-sm text-gray-600">${order.menuType === 'beachDrinks' ? 'üèñÔ∏è Beach Drinks' : 'üçΩÔ∏è Room Service'}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-3 py-1 rounded-full text-sm font-semibold ${statusColor}">
                                ${order.status}
                            </span>
                            <p class="text-xl font-bold text-blue-600 mt-2">$${total.toFixed(2)}</p>
                        </div>
                    </div>

                    <div class="mb-4">
                        <p class="text-sm text-gray-700 mb-2"><strong>Delivery:</strong> ${order.location}</p>
                        <div class="border-t border-gray-200 pt-3">
                            <p class="text-sm font-semibold text-gray-700 mb-2">Items:</p>
                            <ul class="space-y-2">
                                ${order.items.map(item => `
                                    <li class="text-sm text-gray-700">
                                        <span class="font-semibold">${item.quantity}√ó</span> ${item.itemName}
                                        ${item.modifiers && item.modifiers.length > 0 ? `
                                            <div class="ml-4 mt-1 flex flex-wrap gap-1">
                                                ${item.modifiers.map(m => `<span class="text-xs bg-blue-50 text-blue-700 px-2 py-0.5 rounded">${m}</span>`).join('')}
                                            </div>
                                        ` : ''}
                                        ${item.customNote ? `
                                            <div class="ml-4 mt-1 text-xs text-gray-600 italic">${item.customNote}</div>
                                        ` : ''}
                                    </li>
                                `).join('')}
                            </ul>
                        </div>
                    </div>

                    <button onclick="showReorderModal('${order.id}')"
                            class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-700 hover:to-cyan-700 text-white font-semibold py-3 rounded-lg transition-all">
                        üîÑ Reorder This
                    </button>
                </div>
            `;
        }

        // Show reorder modal
        window.showReorderModal = async function(orderId) {
            try {
                const ordersRef = collection(db, 'orders');
                const q = query(ordersRef, where('__name__', '==', orderId));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    const order = { id: querySnapshot.docs[0].id, ...querySnapshot.docs[0].data() };
                    selectedOrder = order;

                    const total = order.items.reduce((sum, item) => sum + (item.price * item.quantity), 0);

                    let detailsHtml = `
                        <p class="font-semibold text-gray-800 mb-2">${order.menuType === 'beachDrinks' ? 'üèñÔ∏è Beach Drinks' : 'üçΩÔ∏è Room Service'}</p>
                        <ul class="space-y-1 text-gray-700 mb-3">
                            ${order.items.map(item => `
                                <li>${item.quantity}√ó ${item.itemName}</li>
                            `).join('')}
                        </ul>
                        <p class="text-lg font-bold text-blue-600">Total: $${total.toFixed(2)}</p>
                    `;

                    document.getElementById('reorder-details').innerHTML = detailsHtml;
                    document.getElementById('reorder-modal').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error loading order:', error);
                alert('Error loading order details');
            }
        };

        // Close reorder modal
        window.closeReorderModal = function() {
            document.getElementById('reorder-modal').classList.add('hidden');
            selectedOrder = null;
        };

        // Confirm reorder
        window.confirmReorder = function() {
            if (!selectedOrder) return;

            // Store order data in sessionStorage for the ordering page
            sessionStorage.setItem('reorderData', JSON.stringify({
                menuType: selectedOrder.menuType,
                items: selectedOrder.items
            }));

            // Redirect to ordering page
            window.location.href = 'orderingsystem.html';
        };

    </script>

</body>
</html>
